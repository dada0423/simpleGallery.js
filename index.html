<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>simpleGallery.js</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="dist/simple-gallery.css" media="screen" charset="utf-8">
	</head>
	<body>
		<form class="form-upload" enctype="multipart/form-data" method="POST" action="https://api.imgur.com/3/image">
		  <input type="hidden" name="gallery">
		  <label for="">Image Gallery</label>
			<div class="input-upload btn">
				<span class="fa fa-cloud-upload"></span> Upload
				<input class="upload" type="file" multiple="multiple" accept="image/*">
			</div>
		  <div class="gallery-container"></div>
		</form>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.4.2/Sortable.min.js"></script>
		<script src="dist/simple-gallery.js"></script>
		<script type="text/javascript">
			new SimpleGallery('.form-upload');
		</script>
	</body>
</html>
